  <script>
  	// var upLoadbaseUrl="http://stb.www.do-it.co.id/"; //测试环境
  	var baseUrl = "https://www.do-it.co.id/p2p"
  	var upLoadbaseUrl="https://www.do-it.id/"; //线上环境
	 //rem布局
	!(function (doc, win) {
	    var docEl = doc.documentElement,
	        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	        recalc = function () {
		        var clientWidth = docEl.clientWidth;
		        if (!clientWidth) return;
	            if(clientWidth<1440){
	            	docEl.style.fontSize = '100px';
	            	return
	            }
		        if (!navigator.userAgent.match(/(iPhone|iPad|iPod|Android|ios|webOS|BlackBerry)/i)) {
		                docEl.style.fontSize = '100px';
		        }else{
		            docEl.style.fontSize = 100 * (clientWidth / 1440) + 'px';
		        }
	        };
	        if (!doc.addEventListener) return;
	        win.addEventListener(resizeEvt, recalc, false);
	        doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);
	
	</script>
</html>
